<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#0a0a0a" />
  
  <!-- Terminal prompt symbol > -->
  <text x="8" y="22" font-family="monospace" font-size="20" fill="#00ff41" font-weight="bold">></text>
  
  <!-- Letter J for Joseph -->
  <text x="16" y="22" font-family="monospace" font-size="20" fill="#00ff41" font-weight="bold">J</text>
  
  <!-- Glowing border -->
  <rect width="30" height="30" x="1" y="1" rx="3" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>