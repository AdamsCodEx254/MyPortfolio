<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250">
  <!-- Background Circle -->
  <circle cx="125" cy="125" r="120" fill="#1a1a1a" stroke="#00ff41" stroke-width="2" />
  
  <!-- ASCII-style avatar -->
  <text x="125" y="90" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">    .---.    </text>
  <text x="125" y="105" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">   /     \   </text>
  <text x="125" y="120" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">  |  o o  |  </text>
  <text x="125" y="135" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">  |  \_/  |  </text>
  <text x="125" y="150" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">   \_____/   </text>
  <text x="125" y="165" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">      |      </text>
  <text x="125" y="180" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">    --|--    </text>
  <text x="125" y="195" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">      |      </text>
  <text x="125" y="210" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">     / \     </text>
  
  <!-- Matrix-style binary overlay -->
  <g opacity="0.3">
    <text x="30" y="40" font-family="monospace" font-size="10" fill="#00ff41">01001010</text>
    <text x="180" y="60" font-family="monospace" font-size="10" fill="#00ff41">10101010</text>
    <text x="50" y="220" font-family="monospace" font-size="10" fill="#00ff41">01001010</text>
    <text x="170" y="200" font-family="monospace" font-size="10" fill="#00ff41">10101110</text>
    <text x="200" y="120" font-family="monospace" font-size="10" fill="#00ff41">01011010</text>
    <text x="20" y="150" font-family="monospace" font-size="10" fill="#00ff41">11001010</text>
  </g>
  
  <!-- Glowing effect -->
  <circle cx="125" cy="125" r="122" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="122;125;122" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Hacker emblem -->
  <text x="125" y="240" font-family="monospace" font-size="12" fill="#00ff41" text-anchor="middle">JOSEPH ADAMS</text>
</svg>